            di kemas dengan penjelasan sederhana berbahasa indonesia">

   <link rel="stylesheet" href="css/main.css">

<body>

   <!-- belajar git dari dasar menuju mahir

   Cara Menghapus File pada Git Repository
   16/08/2017 / ANTO
   Untuk menghapus file/folder pada git repository dapat menggunakan perintah git rm.

   $ git rm filename

   Tetapi jika anda hanya ingin menghapus file pada repository dan tidak menghapusnya pada file anda, tambahkan flag
   --cache

   $ git rm --cache filename

   Kemudian commit dan push ke repository anda.


   Note:
   Untuk menghapus folder yang berisi banyak file, tambahkan flag -r

   $ git rm --cache folder/ -r


   inspirasi
   https://rogerdudler.github.io/git-guide/index.id.html
   https://cloudborneo.com/belajar-perintah-dasar-git-sebagai-version-control-system-dan-cara-hosting-repository-di-github/ -->

   <div id="app">
      <div class="container">
         <navbar-component></navbar-component>

         <main>
            <div class="row">
               <div class="column column-25 sidebar">
                  <div class="list__group">
                     <button class="list__group--item" v-for="i in info" :key="i.id">
                        {{i.title}}
                     </button>
                  </div>
               </div>
               <div class="column content">
                  <h2>{{info[1].title}}</h2>
                  <p>{{info[1].description}}</p>

                  <code>
                     <pre>
                       {{info[1].code}}
                     </pre>
                  </code>
               </div>
            </div>
         </main>

      </div>

      <footer-component />
   </div>

   <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js"></script>
   <script src="js/vue.js"></script>
   <script>
      Vue.component('footer-component', {
         template: `<footer>
         Made with ðŸ”¥ by <a :href="link[0]">imotD.</a>
         Licensed under the <a :href="link[1]">MIT License.</a>
      </footer> `,
         data() {
            return {
               link: ['https://www.instagram.com/tommyalhamra/',
                  'https://github.com/imotD/git-master/blob/master/license.md'
               ]
            }
         },
      })

      Vue.component('navbar-component', {
         template: `<nav class="nav">
            <div class="nav__brand">
               <a href="index.html">
                  <img src="img/logo_git-master.png" alt="brand">
               </a>
            </div>
            <div class="nav__link">
               <div class="nav__link--item">
                  <a :href="porto[0]" target="_blank" rel="noopener">
                     <ion-icon name="logo-behance"></ion-icon>
                  </a>
               </div>
               <div class="nav__link--item">
                  <a :href="porto[1]" target="_blank" rel="noopener">
                     <ion-icon name="logo-medium"></ion-icon>
                  </a>
               </div>
               <div class="nav__link--item">
                  <a :href="porto[2]" target="_blank" rel="noopener">
                     <ion-icon name="logo-github"></ion-icon>
                  </a>
               </div>
            </div>
         </nav> `,
         data() {
            return {
               porto: [
                  'https://www.behance.net/gallery/103789891/Git-Master-Guide',
                  'https://medium.com/@tommyalhamra', 'https://github.com/imotD/git-master'
               ]
            }
         },
      })

      const app = new Vue({
         el: '#app',
         data() {
            return {
               info: null,
            }
         },
         mounted() {
            axios
               .get('https://my-json-server.typicode.com/imotD/git-master/db')
               .then(response => {
                  this.info = response.data.info
               })
               .catch(error => {
                  console.log(error)
                  this.errored = true
               })
               .finally(() => this.loading = false)
         }
      })
   </script>
